services:
  - slug: homepage
    name: "Homepage"
    container: "homepage"
    description: "当前仪表盘服务"
    access_url: "http://127.0.0.1:5173"
    icon: "mdi-home"
    tags: ["dashboard"]
    probe:
      url: "http://127.0.0.1:5173"
      method: "GET"
      timeout: 2
    require_probe: true
  - slug: npm
    name: "Nginx Proxy Manager"
    container: "nginx-proxy-manager"
    description: "反向代理管理面板"
    access_url: "https://npm.chenfeiyu.cc:55110"
    icon: "mdi-shield-link-variant"
    tags: ["reverse-proxy"]
    probe:
      url: "https://npm.chenfeiyu.cc:55110"
      method: "GET"
      timeout: 3
    require_probe: false
  - slug: emby
    name: "Emby Server"
    container: "emby"
    description: "多媒体服务器"
    access_url: "https://emby.chenfeiyu.cc:55110"
    icon: "mdi-television"
    tags: ["media"]
    probe:
      url: "https://emby.chenfeiyu.cc:55110/emby/System/Info"
      method: "GET"
      timeout: 3
    stats:
      type: "emby"
      url: "https://emby.chenfeiyu.cc:55110/emby"
      api_key: "PUT_YOUR_EMBY_API_KEY_HERE"
